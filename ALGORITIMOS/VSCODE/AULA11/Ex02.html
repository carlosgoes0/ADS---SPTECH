<html lang="en">
<head>

</head>
<body>
    <button onclick="diga()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="div_text"></div>
</body>

<script>
    function diga(){
        var num = 1;
        var text = `Algoritmos é top`;

        while(num <= 7) {

            div_text.innerHTML += text + "<br>";
            num += 1;
        }
    }
</script>
