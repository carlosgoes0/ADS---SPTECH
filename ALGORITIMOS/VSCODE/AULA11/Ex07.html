<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um n√∫mero: <input type="number" id="input_num" min="20" max="100"><br>
    <button onclick="calcular()">Adoro multiplo de 5</button>
    <div id="div_text"></div>
</body>
</html>

<script>
    function calcular() {
        var numero = Number(input_num.value);
        var cont = 5;

        while(cont <= numero) {

            div_text.innerHTML += `${cont}`+"<br>";
            cont += 5;
        }
    }
</script>
