<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um n√∫mero: <input type="number" id="input_num" min="0" max="200"><br>
    <button onclick="calcular()">Viva o 7</button>
    <div id="div_text"></div>
</body>
</html>

<script>
    function calcular() {
        var numero = Number(input_num.value);
        var cont = 0;

        while (cont < numero) {
            if (cont % 7 == 0) {
                div_text.innerHTML += `<br>` + cont;
            }
            cont++;
        }
    }
</script>
