    <button onclick="calcular()">S2 Pares</button>
    <div id="div_text"></div>

<script>
    function calcular() {
        var numero = Number(input_num.value);
        var cont = 2;

        while (cont < numero) {
            if (cont % 2 == 0) {
                div_text.innerHTML += `${cont}<br>`;
            }
            cont += 1;
        }  
    }
</script>
