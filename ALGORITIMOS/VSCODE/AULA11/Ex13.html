<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira de quantos em quantos dias faz musculação: <input id="input_dias"><br>
    <button onclick="Calcular()">Exibir rotina mensal</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function Calcular(){
        var dias = Number(input_dias.value);
        var cont = 1;
        div_mensagem.innerHTML = "";
        
        while(cont <= 30){
            if(cont % dias == 1){   
                div_mensagem.innerHTML += `Dia ${cont}. Musculação<br>`;
            }
            else{
                div_mensagem.innerHTML += `Dia ${cont}. Comer, dormir etc <br>`;
                cont += 1;
            }
        cont ++;    
        }
    }

</script>
