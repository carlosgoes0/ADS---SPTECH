<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inserir Salário: <input id="input_salario"><br>
    <button onclick="ConfirmarSalario()">Confirmar Salário</button><br>
    <button onclick="Pagar100()">Pagar conta de 100</button><br>
    <button onclick="Pagar500()">Pagar conta de 500</button><br>
    <button onclick="Ganhar2000()">Ganhar 2000 na loteria</button><br>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    var salario = Number(input_salario.value);

    function ConfirmarSalario(){
        salario = Number(input_salario.value);
        div_mensagem.innerHTML = `Grana Atual é ${salario}`;
    }
    function Pagar100(){
        salario = salario - 100;
        div_mensagem.innerHTML = `Grana Atual é ${salario}`;
    }
    function Pagar500(){
        salario = salario - 500;
        div_mensagem.innerHTML = `Grana Atual é ${salario}`;
    }
    function Ganhar2000(){
        salario = salario + 2000;
        div_mensagem.innerHTML = `Grana Atual é ${salario}`;
    }
</script>
