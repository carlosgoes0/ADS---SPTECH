<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Olá, Preencha os dados!</h1><br><br>
    Insira o sua altura <input id="input_alt"><br><br>
    Insira o sua peso <input id="input_peso"><br><br>
    <button onclick="Calcular()">CALCULAR IMC</button><br><br>
    <div id=div_frases></div>
</body>
</html>
<script>
    function Calcular() {
        var alt = Number(input_alt.value);
        var peso = Number(input_peso.value);
        var imc = Number(peso/(alt*alt));

        div_frases.innerHTML = `Seu IMC é ${imc}`
    }
</script>
