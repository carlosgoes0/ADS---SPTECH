<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a sua idade: <input id="input_idade"><br>
    Insira o seu salario: <input id="input_salario"><br>
    <button onclick="Calcular()">Analisar Situação</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function Calcular(){
        var idade = Number(input_idade.value)
        var salario = Number(input_salario.value)

        if (idade < 18 && salario < 2500){
         div_mensagem.innerHTML = "Menor de idade e liso"
        } else if(idade < 18 && salario >= 2500) {
            div_mensagem.innerHTML = "Menor de idade e ostentação"
        } else if (idade >= 18 && salario < 3500){
             div_mensagem.innerHTML = "Maior de idade e liso"
        } else if (idade >= 18 && salario > 3500 && salario <= 7000){
            div_mensagem.innerHTML = "Maior de idade e ostentação"
        } else if (idade >= 18 && salario > 7000){
            div_mensagem.innerHTML = "Maior de idade e mega ostentação"
        }
    }
</script>
