<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a nota: <input id="input_nota"><br>
    Insira a frequência: <input id="input_freq"><br>
    <button onclick="Calcular()">Avaliar Aluno</button>
</body>
</html>
<script>
    function Calcular(){
        var nota = Number(input_nota.value)
        var freq = Number(input_freq.value)

        if (nota>=6 && freq >= 75){
            alert ("Parabéns! Aprovado!")
        } else {
            alert ("Infelizmente, não foi desta vez")
        }
    }
</script>
