<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inserir nota ENEM: <input id="input_nota"><br>
    Inserir nota Vest: <input id="input_nota2"><br>
    <button onclick="Calcular()">Avaliação</button><br>
</body>
</html>

<script>
    function Calcular() {
        var ENEM = Number(input_nota.value)
        var Vest = Number(input_nota2.value)

        if (ENEM >= 800 || Vest >= 700){
            alert ("Parabéns! Aprovado")
        } else {
            alert ("Tente semestre que vem!")
        }
    }
</script>
