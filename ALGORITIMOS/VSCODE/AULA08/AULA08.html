<head>

    <title>Document</title>
</head>
<body>
    Inserir idade: <input id="input_idade"><br>
    Inserir CNH: <input id="input_cnh"><br>
    <button onclick="Calcular()">Analisar</button><br>
    <div id="div_mensagem"></div>
</body>

<script>
    function Calcular() {

        var idade = Number(input_idade.value)
        var cnh = (input_cnh.value)

        if  (idade >= 18 && cnh == "Sim") {
            div_mensagem.innerHTML = "Pode dirigir"
        } else {
            div_mensagem.innerHTML = "NÃ£o pode dirigir"
        }
    }
</script>
