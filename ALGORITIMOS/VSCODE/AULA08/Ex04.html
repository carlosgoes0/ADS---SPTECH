<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a forma de pagamento: <input id="input_pagamento"><br>
    <button onclick="Analisar()">Analisar Compra</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function Analisar(){
        var pagamento = (input_pagamento.value)

        if (pagamento == "dinheiro" || pagamento == "cartao debito"){
            div_mensagem.innerHTML = "Você terá que pagar a vista"
        } else if (pagamento == "cartao credito" || pagamento == "boleto"){
            div_mensagem.innerHTML = "Pagamento poderá ser parcelado"
        }
        
        }
    
</script>
