<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a renda familiar: <input id="input_renda"><br>
    Insira a renda pessoal: <input id="input_renda2"><br>
    <button onclick="Calcular()">Terei o beneficio</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function Calcular(){
        var rendaf = Number(input_renda.value)
        var rendap = Number(input_renda2.value)

        if (rendaf <= 3000 || rendap <= 2000){
            div_mensagem.innerHTML = "Você terá direito ao auxílio"
        } else {
            div_mensagem.innerHTML = "Sem direito ao auxílio"
        }
    }
</script>
