<SCRipt>
    function Eleicao() {
    var idade = Number(input_idade.value)

    if (idade <16) {
        div_frases.innerHTML = "Voce ainda nao pode votar"
    } 
    if (idade ==16) {
         div_frases.innerHTML = "Voce pode votar, porem tem exatamente 16 anos" 
    }
    if (idade >16) {
         div_frases.innerHTML = "Voce pode votar" 
    }}
