<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a nota1 <input id="input_n1"><br>
    Insira a nota2 <input id="input_n2"><br>
    Insira a nota3 <input id="input_n3"><br>

    <button onclick="Analise()"> Analisar Desempenho</button>
    <div id="div_resultado"></div>
    
</body>
</html>
<script>
    function Analise() {
        var n1 = Number(input_n1.value)
        var n2 = Number(input_n2.value)
        var n3 = Number(input_n3.value)
        var media = (n1 + n2 + n3) / 3

        if (media < 9.4) {
            div_resultado.innerHTML = `Sua média foi de ${media}`
        }
        if (media >=9.4) {
            div_resultado.innerHTML = `Sua média foi de ${media}, Voce é fora de série!`
        }
    }
</script>
