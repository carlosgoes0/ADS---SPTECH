<body>

    <button onclick="Calcular()">Analisar minha renda</button><br><br>

        var fgts = Number((salariocir * 8)/100)

        var poupar = Number((liquido * 15)/100)

        var inss2 = Number((salariobruto * 10)/100)
        var fgts2 = Number((salariobruto * 8)/100)
        var sir = Number(0)
        var liquido2 = Number(salariobruto - inss2 - fgts2)
        var poupar2 = Number((liquido2 * 15)/100)
        

      

if (salariobruto >= 10000){{

        div_frase.innerHTML = `Com o salário de R$${salario}, com adicional de R$${adicional} e 
        bônus de R$${bonus}, você tem:<br><br>

                Bruto: R$${salariobruto}<br>

                IR: R$${ir}<br>

                INSS: R$${inss}<br>

                FGTS: R$${fgts}<br>

                Líquido: R$${liquido}<br><br>`

        if (liquido >= 2500)

                    INSS: R$${inss2}<br>

            if (liquido >= 2500)
