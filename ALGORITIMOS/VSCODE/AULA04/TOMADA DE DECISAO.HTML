<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Media: <input id="input_media">
    <button onclick="ver_aprovacao()">Verificar Aprovação</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
function ver_aprovacao() {
    var media = Number(input_media.value)

    if (media >=6) {
        div_resultado.innerHTML = "Voce está Aprovado"
    } 
    if (media <6) {
         div_resultado.innerHTML = "Voce está Reprovado"
    }
}
</script>
