<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas latas bebe por dia ? <input id="input_qtd">
    <button onclick="refris()">Quantos Refris ?</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function refris() {
        var qtd = Number(input_qtd.value)
        var total = qtd * 365

        if (total <500) {
            div_resultado.innerHTML = "Voce bebe " + total + " refrigerantes por ano"
        }
        if (total > 500) {
            div_resultado.innerHTML = "Voce bebe " + total + " refrigerantes por ano, Cuidado com a diabete!"
        }}
</script>
