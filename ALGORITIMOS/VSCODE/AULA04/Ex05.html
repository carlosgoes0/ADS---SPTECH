<body>
    insira a qtd de kwh mes: <input id="input_kwh"><br><br>
    <button onclick="Calcular()">CALCULAR CONTA DE LUZ</button><br>

</body>
</html>
<script>
    function Calcular() {
        var kwh = (input_kwh.value)
        var total = (kwh*0.85)
        var desc = ((total*10)/100)
    
    if (kwh < 100) 
        alert(`Você vai pagar ${total - desc} pela conta de luz`)
    
    if (kwh > 100) 
        alert(`Você vai pagar ${total} pela conta de luz`)
    }
</script>
