<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira quantas pessoas irão entrar: <input id="input_qtdPessoas">
    <button onclick="calcular()">#PartiuCarona</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function calcular() {

        var qtdPessoas = Number(input_qtdPessoas.value);

        for (var contador = 1;
             contador <= qtdPessoas;
             contador ++) {

            if (contador == 1) {
                div_mensagem.innerHTML = `Entrou o 1º passageiro (que é o(a) motorista) <br>`;
            } else if (contador <= 5) {
                div_mensagem.innerHTML += `Entrou o ${contador}º passageiro <br>`;
            } else if (contador > 5) {
                div_mensagem.innerHTML += `O ${contador}º passageiro terá que esperar! <br>`;
            }
        }
    }
</script>
