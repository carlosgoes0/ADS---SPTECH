<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    inserir temperatura: <input id="input_temp"><br>
    <button onclick="Calcular()">Analisar temperatura</button>  
    <div id="div_mensagem"></div>
</html>
<script>
    function Calcular() {
    var temp = Number(input_temp.value)

    if (temp < 14) {
        div_mensagem.innerHTML = `Congelante`
    } else if (temp <= 21) {
            div_mensagem.innerHTML = `Com frio`
        } else if (temp <= 24) {
            div_mensagem.innerHTML = `Confortavel`
           } else if (temp <= 31) {
            div_mensagem.innerHTML = `Com Calor`
           } else {
            div_mensagem.innerHTML = `Calor escaldante`
           }
    }
</script>
