<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Inserir Nota: <input id="input_nota"><br>
    <button onclick="Calcular()">Classificar Aluno</button>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function Calcular() {
        var nota = Number(input_nota.value)

        if (nota < 5) {
            alert ("Aluno precisa de muita ajuda")
        } else if (nota <= 7){
            alert ("Aluno na média")
        } else if (nota <= 9.5){
            alert ("Aluno acima da média")
        } else {
            alert ("Aluno fora da curva")
        }
    }
</script>
