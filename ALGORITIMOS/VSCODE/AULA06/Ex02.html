<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inserir renda familiar: <input id="input_renda"><br>
    <button onclick="Calcular()">Analisar renda</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function Calcular() {
        var renda = Number(input_renda.value)

        if (renda <= 250) {
            div_mensagem.innerHTML = `Classe E`
        } else if (renda <=900) {
            div_mensagem.innerHTML = `Classe D`
        } else if (renda <= 2500) {
            div_mensagem.innerHTML = `Classe C`
        } else if (renda <= 9500){
            div_mensagem.innerHTML = `Classe B`
        } else {
            div_mensagem.innerHTML = `Classe A`
        }
    }
</script>
