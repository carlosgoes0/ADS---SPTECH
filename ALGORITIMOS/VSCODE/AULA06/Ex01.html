<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inserir altura: <input id="input_altura"><br>
    <button onclick="Calcular()">Analisar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function Calcular(){
        var altura = Number(input_altura.value)

        if (altura < 1.65) {
            div_mensagem.innerHTML = `Você pode ser piloto de corrida`
        } else if (altura <= 1.80) {
            div_mensagem.innerHTML = `Você pode ser jogador de futebol`
        } else {
            div_mensagem.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }
    }
</script>
