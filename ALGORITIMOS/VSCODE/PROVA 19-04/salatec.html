<script>

    function calcular() {

        for (var cont = 1;
                 cont <= 12;
                 cont++){

                    if (cont % 5 == 0 || cont % 7 == 0) {
                            mensagem == `é divisivel por 5 ou 7`
                        }else if (cont % 3 == 0 && cont % 4 == 0) {
                            mensagem == `é divisivel por 3 e 4`
                        }

            

            if (cont % 2 == 0 ) {

            }

    }
