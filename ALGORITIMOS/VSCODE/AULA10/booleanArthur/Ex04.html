<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
</head>
<body>
    Qual sua idade: <input id="input_idade">
    <button onclick="analisar()">Analisar</button>
    <div id="div_frase"></div>
</body>
</html>

<script>
    var pontos = 0;
    function analisar(){
        var idade = Number(input_idade.value)
        
        var infancia = idade > 12
        var adolescencia = idade > 18
        var idoso = idade > 65

    

        if(infancia){
            pontos += 10
            div_frase.innerHTML = `Já passou pela infância: ${infancia}<br> Está com um total de ${pontos} pontos <br>`

        }
        if(adolescencia){
            pontos += 20
            div_frase.innerHTML = `Já passou pela adolescência: ${adolescencia}<br> Está com um total de ${pontos} pontos <br>`
        }
        if(idoso){
            pontos += 50
            div_frase.innerHTML = `Já é um idoso: ${idoso} <br> Está com um total de ${pontos} pontos <br>`
        }
    
    }
</script>
