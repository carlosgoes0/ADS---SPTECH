<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>
<body>
    Qual sua altura (EM M): <input id="input_alt">
    <button onclick="analisar()">Analisar para esportes</button>
    <div id="div_frase"></div>


</body>
</html>

<script>
    function analisar(){

        var altura = Number(input_alt.value)
        var piloto = altura < 1.60
        var jogador = (altura >1.60 && altura <=1.85)

        if(piloto){
            div_frase.innerHTML += `Pode tentar ser piloto(a) de corrida<br>`
            div_frase.innerHTML += `Pode tentar ser velejador(a)`
        }
        if(jogador){
            div_frase.innerHTML = `Pode tentar ser jogador de futebol ou handbol`
        }
    }
</script>
