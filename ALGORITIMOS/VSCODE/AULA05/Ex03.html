<html lang="en">
<head>

<body>
    <h1>Ol√°, Preencha os dados!</h1><br><br>
    Inserir qtd de chocolates: <input id="input_qtd"><br>   
    <button onclick="Calcular()">Compra</button>
    <div id="div_mensagem"></div>
</body>

<script>
    function Calcular() {
        var qtd = Number(input_qtd.value)
        var valor = Number(qtd * 2.50)

        if (qtd >= 12) {
        div_mensagem.innerHTML = `O valor da sua compra foi de R$ ${valor}`}
        else {
            div_mensagem.innerHTML = `O valor da sua compra foi de R$ ${qtd * 3.00}`
        }
    }
</script>
