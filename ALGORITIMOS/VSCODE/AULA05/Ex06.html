<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá, Preencha os dados!</h1><br><br>
    Inserir temperatura: <input id="input_temp"><br>   
    <button onclick="Calcular()">Verificar Clima</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function Calcular() {
       var temp = Number(input_temp.value)

       if (temp >= 10) {
        div_mensagem.innerHTML = `ß<img src="https://www.iped.com.br/_upload/content/2015/03/03/identificar-alimentos-bom-estado.jpg">`
    } else {
        div_mensagem.innerHTML = `<img src="https://www.portalcorreiodoagreste.com.br/uploads/images/2019/01/estabelecimentos-vendem-alimentos-estragados-causando-revolta-da-populacao.jpg">`
    }
}
</script>
