        var chuva = (input_chuva.value)
        var Dinheiro = (input_dinheiro.value)
        var tempo = (input_tempo.value)
        var nuggets = (input_nuggets.value)

      if (chuva == "nao" || dinheiro == "nao" || tempo == "nao" || nuggets == "nao") {
        div_mensagem.innerHTML = `Nao vou ao Mc'Donalds`
      } else if (chuva == "nao" || dinheiro == "nao" || tempo == "nao" || nuggets == "sim") {
        div_mensagem.innerHTML = `Nao vou ao Mc'Donalds`
      } else if (chuva == "nao" || dinheiro == "nao" || tempo == "sim" || nuggets == "nao"){
        div_mensagem.innerHTML = `Vou ao Mc'Donalds`
      }
       
    
    }
